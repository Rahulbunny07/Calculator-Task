<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body>
        <main id='main'>
            <br>
            <div class='container'>   
                <div class='row'>
                    <div class="col">
                        <input id='result' class="form-control h-100 text-end fs-1" type="text" readonly>
                    </div>
                    <div class='col d-grid gap-2'>
                        <div class="row">
                            <div class="col">
                                <button id='C' type="button" class="btn btn-primary w-100" onclick="clr()">C</button>
                            </div>
                            <div class="col">
                                <button id='DEL' type="button" class="btn btn-primary w-100" onclick="del()">DEL</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id='(' type="button" class="btn btn-primary w-100" onclick="add('(')">(</button>
                            </div>
                            <div class="col">
                                <button id=')' type="button" class="btn btn-primary w-100" onclick="add(')')">)</button>
                            </div>
                            <div class="col">
                                <button id='%' type="button" class="btn btn-primary w-100" onclick="add('%')">%</button>
                            </div>
                            <div class="col">
                                <button id='/' type="button" class="btn btn-primary w-100" onclick="add('/')">/</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id='7' type="button" class="btn btn-dark w-100" onclick="add('7')">7</button>
                            </div>
                            <div class="col">
                                <button id='8' type="button" class="btn btn-dark w-100" onclick="add('8')">8</button>
                            </div>
                            <div class="col">
                                <button id='9' type="button" class="btn btn-dark w-100" onclick="add('9')">9</button>
                            </div>
                            <div class="col">
                                <button id='*' type="button" class="btn btn-primary w-100" onclick="add('*')">*</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id='4' type="button" class="btn btn-dark w-100" onclick="add('4')">4</button>
                            </div>
                            <div class="col">
                                <button id='5' type="button" class="btn btn-dark w-100" onclick="add('5')">5</button>
                            </div>
                            <div class="col">
                                <button id='6' type="button" class="btn btn-dark w-100" onclick="add('6')">6</button>
                            </div>
                            <div class="col">
                                <button id='-' type="button" class="btn btn-primary w-100" onclick="add('-')">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id='1' type="button" class="btn btn-dark w-100" onclick="add('1')">1</button>
                            </div>
                            <div class="col">
                                <button id='2' type="button" class="btn btn-dark w-100" onclick="add('2')">2</button>
                            </div>
                            <div class="col">
                                <button id='3' type="button" class="btn btn-dark w-100" onclick="add('3')">3</button>
                            </div>
                            <div class="col">
                                <button id='+' type="button" class="btn btn-primary w-100" onclick="add('+')">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button id='.' type="button" class="btn btn-primary w-100" onclick="add('.')">.</button>
                            </div>
                            <div class="col-3">
                                <button id='0' type="button" class="btn btn-primary w-100" onclick="add('0')">0</button>
                            </div>
                            <div class="col-6">
                                <button id='=' type="button" class="btn btn-primary w-100" onclick="solve()">=</button>
                            </div>
                        </div>
                    </div>           
                </div>
            </div>
        </main>

    </body>
</html>
